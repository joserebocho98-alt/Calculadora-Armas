<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora - Materiais (MK2)</title>

  <style>
    :root{
      --white: rgba(255,255,255,0.95);
      --glass: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.25);
      --shadow: rgba(0,0,0,0.35);
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      color: #ffffff;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("fundo.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 26px;
      border-radius: 22px;
      background: var(--glass);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      box-shadow: 0 10px 35px var(--shadow);
    }

    h1 {
      text-align: center;
      margin: 0 0 6px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .subtitle{
      text-align:center;
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 22px;
    }

    .layout{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .card{
      padding: 22px;
      border-radius: 18px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
    }

    h2{
      margin: 0 0 14px;
      font-size: 18px;
      text-align:center;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.95;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: var(--white);
      color: #000;
      box-sizing: border-box;
      outline: none;
    }

    input:focus{
      box-shadow: 0 0 0 3px rgba(255,255,255,0.18);
    }

    .btns{
      margin-top: 14px;
      display:flex;
      gap:10px;
    }

    button{
      flex:1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.14);
      color: #fff;
      font-weight: 800;
      cursor:pointer;
    }

    button:hover{
      background: rgba(255,255,255,0.20);
    }

    .result{
      display:grid;
      gap:10px;
      font-size:15px;
    }

    .row{
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      font-weight: 650;
    }

    .value{
      font-weight: 800;
      letter-spacing: .3px;
    }

    .logo{
      text-align:center;
      margin-top: 22px;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 4px;
      opacity: .9;
      text-transform: uppercase;
    }

    @media (max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Materiais</h1>
    <div class="subtitle">Lockpick AvanÃ§ada â€¢ Rifles MK2 â€¢ Pistolas MK2</div>

    <div class="layout">

      <!-- ESQUERDA -->
      <div class="card">
        <h2>Quantidade de Crafts</h2>

        <label>Lockpick AvanÃ§ada</label>
        <input type="number" id="lockpick" value="0" min="0">

        <label>G3 MK2</label>
        <input type="number" id="g3" value="0" min="0">

        <label>QBZ MK2</label>
        <input type="number" id="qbz" value="0" min="0">

        <label>M4 MK2</label>
        <input type="number" id="m4" value="0" min="0">

        <label>AK-47 MK</label>
        <input type="number" id="ak47" value="0" min="0">

        <label>Pistola Pesada</label>
        <input type="number" id="pistola_pesada" value="0" min="0">

        <label>Deagle</label>
        <input type="number" id="deagle" value="0" min="0">

        <label>Five SeveN MK2</label>
        <input type="number" id="fiveseven" value="0" min="0">

        <div class="btns">
          <button id="resetBtn" type="button">RESET</button>
        </div>
      </div>

      <!-- DIREITA -->
      <div class="card">
        <h2>Materiais NecessÃ¡rios</h2>

        <div class="result">
          <div class="row"><span>ðŸ”¨ Hammer</span><span class="value" id="hammer">0</span></div>
          <div class="row"><span>âšª AlumÃ­nio</span><span class="value" id="aluminio">0</span></div>
          <div class="row"><span>ðŸ“˜ BP Rifle</span><span class="value" id="bp_rifle">0</span></div>
          <div class="row"><span>ðŸ“˜ BP Pistola</span><span class="value" id="bp_pistola">0</span></div>
          <div class="row"><span>ðŸ§© PeÃ§as de Arma</span><span class="value" id="pecas">0</span></div>
        </div>
      </div>

    </div>

    <div class="logo">MAFIA RUSSA</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Receitas conforme as fotos
      const receitas = {
        lockpick:       { hammer: 10, aluminio: 200, bp_rifle: 0, bp_pistola: 0, pecas: 0 },

        g3:             { hammer: 0, aluminio: 0, bp_rifle: 1, bp_pistola: 0, pecas: 110 },
        qbz:            { hammer: 0, aluminio: 0, bp_rifle: 1, bp_pistola: 0, pecas: 100 },
        m4:             { hammer: 0, aluminio: 0, bp_rifle: 1, bp_pistola: 0, pecas: 80  },
        ak47:           { hammer: 0, aluminio: 0, bp_rifle: 1, bp_pistola: 0, pecas: 70  },

        pistola_pesada: { hammer: 0, aluminio: 0, bp_rifle: 0, bp_pistola: 1, pecas: 30  },
        deagle:         { hammer: 0, aluminio: 0, bp_rifle: 0, bp_pistola: 1, pecas: 30  },
        fiveseven:      { hammer: 0, aluminio: 0, bp_rifle: 0, bp_pistola: 1, pecas: 20  }
      };

      const campos = Object.keys(receitas);

      function val(id){
        const el = document.getElementById(id);
        if(!el) return 0;
        return Number(el.value) || 0;
      }

      function setText(id, value){
        const el = document.getElementById(id);
        if(el) el.innerText = value.toLocaleString();
      }

      function calcular(){
        let hammer = 0, aluminio = 0, bpRifle = 0, bpPistola = 0, pecas = 0;

        campos.forEach(id => {
          const n = val(id);
          hammer    += receitas[id].hammer * n;
          aluminio  += receitas[id].aluminio * n;
          bpRifle   += receitas[id].bp_rifle * n;
          bpPistola += receitas[id].bp_pistola * n;
          pecas     += receitas[id].pecas * n;
        });

        setText("hammer", hammer);
        setText("aluminio", aluminio);
        setText("bp_rifle", bpRifle);
        setText("bp_pistola", bpPistola);
        setText("pecas", pecas);
      }

      // listeners em todos os inputs
      document.querySelectorAll("input[type='number']").forEach(i => {
        i.addEventListener("input", calcular);
        i.addEventListener("change", calcular);
      });

      // reset
      document.getElementById("resetBtn").addEventListener("click", () => {
        campos.forEach(id => {
          const el = document.getElementById(id);
          if(el) el.value = 0;
        });
        calcular();
      });

      // calcular ao abrir
      calcular();
    });
  </script>
</body>
</html>
